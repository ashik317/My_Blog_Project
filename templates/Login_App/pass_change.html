{% extends 'base.html' %}
{% block title_block %} password Change {% endblock %}
{% block body_block %}
{% if changed %}
<div class="alert alert-success">
    Password changed successfully!!
</div>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-sm">Change</button>
</form>
{% endblock %}
