{% extends 'base.html' %}
{% block title_block %}Profile pic{% endblock %}
{% block body_block %}
<h2>Add your profile picture</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success btn-sm">Add</button>
</form>
{% endblock %}
